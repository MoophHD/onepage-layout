<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sitename</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./main.css" />

        <script
            src="https://kit.fontawesome.com/ce8f9caece.js"
            async
            crossorigin="anonymous"
        ></script>
        <script src="./main.js" defer></script>
    </head>
    <body>
        <!-- HEADER -->
        <section class="section-outer section-header">
            <img
                class="section-header__bg"
                src="./img/topBg.png"
                alt="wooden background"
            />
            <header class="header">
                <div class="section-inner">
                    <div class="header-logo">
                        <span class="header-logo__title">sitename</span>
                    </div>

                    <nav class="header-nav">
                        <a class="header-nav__item" href="#">home</a>
                        <a class="header-nav__item" href="#">about</a>
                        <a class="header-nav__item" href="#">services</a>
                        <a class="header-nav__item" href="#">folio</a>
                        <a class="header-nav__item" href="#">contact</a>
                    </nav>
                </div>
            </header>

            <div class="section-inner slider">
                <div class="slider__item">
                    <img
                        src="./img/sliderImg1.png"
                        alt="slider item image"
                        class="slider__item__pic"
                    />

                    <div class="slider__item__wrapper">
                        <div class="slider__item__arrows">
                            <button
                                class="slider__item__arrow slider__item__arrow--left"
                            >
                                <svg
                                    class="arrow arrow--left"
                                    viewBox="0 0 320 470"
                                >
                                    <path
                                        d="M0,0V470H249.5A70.49,70.49,0,0,0,320,399.5V70.5A70.49,70.49,0,0,0,249.5,0ZM198.2,286.69l-9,9a9.47,9.47,0,0,1-13.44,0l-53.95-53.95a9.48,9.48,0,0,1,0-13.48l54-53.95a9.47,9.47,0,0,1,13.44,0l9,9a9.48,9.48,0,0,1,0,13.45L160,235l38.24,38.24A9.48,9.48,0,0,1,198.2,286.69Z"
                                    />
                                </svg>
                            </button>
                            <div
                                class="slider__item__arrow slider__item__arrow--right"
                            >
                                <svg
                                    class="arrow arrow--right"
                                    viewBox="0 0 320 470"
                                >
                                    <path
                                        d="M0,0V470H249.5A70.49,70.49,0,0,0,320,399.5V70.5A70.49,70.49,0,0,0,249.5,0ZM198.2,286.69l-9,9a9.47,9.47,0,0,1-13.44,0l-53.95-53.95a9.48,9.48,0,0,1,0-13.48l54-53.95a9.47,9.47,0,0,1,13.44,0l9,9a9.48,9.48,0,0,1,0,13.45L160,235l38.24,38.24A9.48,9.48,0,0,1,198.2,286.69Z"
                                    />
                                </svg>
                            </div>
                        </div>

                        <i class="slider__item__icon far fa-user"></i>

                        <h1 class="slider__item__title">
                            Nunc digno lorem dol
                        </h1>

                        <p class="slider__item__text">
                            Vivamus vestibulum nulla
                        </p>

                        <a class="slider__item__btn">laoreet ipun</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- MAIN -->
        <section class="section-outer section-main">
            <div class="section-inner">
                <div class="main-featured"></div>
                <main class="main">
                    <div class="main-posts"></div>

                    <div class="main-menu"></div>
                    <div class="main-sidebar"></div>
                    <div class="main-reviews"></div>
                </main>
            </div>
        </section>

        <!-- FOOTER -->
        <section class="section-outer section-footer">
            <div class="section-inner">
                <div class="footer-top"></div>
                <div class="footer-bottom"></div>
            </div>
        </section>
    </body>
</html>
